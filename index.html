<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yaorongke</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.apple.com/v/macbook-pro/a/images/overview/hero_endframe__fzicsxu0x9ye_large_2x.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .poem {
            font-size: 1em;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到斜杠小窝</h1>
        <h1>Hello ~</h1>
        <div class="poem">
            <p>江南好，风景旧曾谙。</p>
            <p>日出江花红胜火，春来江水绿如蓝。</p>
            <p>能不忆江南？</p>
        </div>
    </div>
</body>
</html>
