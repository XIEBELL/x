<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xiebell</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Apple SD Gothic Neo", "Malgun Gothic", "맑은 고딕", sans-serif;
        }
        .bgimg {
            /* Background gradient */
            background: linear-gradient(135deg, #e3f2fd, #e1f5fe);
            height: 100%;
            position: relative;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .poem {
            font-size: 1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="bgimg">
    <div class="container">
        <h1>欢迎来到贝尔小窝</h1>
        <h1>Hello ~</h1>
        <div class="poem">
            <p>江南好，风景旧曾谙。</p>
            <p>日出江花红胜火，春来江水绿如蓝。</p>
            <p>能不忆江南？</p>
        </div>
    </div>
</div>

</body>
</html>
